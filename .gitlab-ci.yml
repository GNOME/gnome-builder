stages:
    - test

variables:
    BUNDLE: "gnome-builder-git.flatpak"

flatpak:
    image: "registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:3.28"
    stage: test
    variables:
        GIT_SUBMODULE_STRATEGY: normal

        # Replace with your manifest path
        MANIFEST_PATH: "build-aux/flatpak/org.gnome.Builder.json"
        RUNTIME_REPO: "https://sdk.gnome.org/gnome-nightly.flatpakrepo"
        # Replace with your application name, as written in the manifest
        FLATPAK_MODULE: "gnome-builder"
        # Make sure to keep this in sync with the Flatpak manifest, all arguments
        # are passed except the config-args because we build it ourselves
        MESON_ARGS: |
                    "--buildtype=debugoptimized
                    -Dctags_path=/app/bin/ctags
                    -Dfusermount_wrapper=true
                    -Dwith_tcmalloc=true
                    -Denable_tracing=true
                    -Dwith_help=true
                    -Dwith_channel=flatpak-nightly
                    -Dwith_deviced=true"
        DBUS_ID: "org.gnome.Builder"

    script:
        - flatpak-builder --stop-at=${FLATPAK_MODULE} app ${MANIFEST_PATH}
        # Make sure to keep this in sync with the Flatpak manifest, all arguments
        # are passed except the config-args because we build it ourselves
        - flatpak build app meson --prefix=/app ${MESON_ARGS} _build
        - flatpak build app ninja -C _build install
        - flatpak-builder --finish-only --repo=repo app ${MANIFEST_PATH}
        # Generate a Flatpak bundle
        - xvfb-run -a -s "-screen 0 1024x768x24" flatpak build app ninja -C _build test
        # Run automatic tests inside the Flatpak env
        # FIXME: Test are failling everything is on fire
        # - flatpak build-bundle repo ${BUNDLE} --runtime-repo=${RUNTIME_REPO} ${DBUS_ID}

    artifacts:
        paths:
            - ${BUNDLE}
            - _build/meson-logs/meson-log.txt
            - _build/meson-logs/testlog.txt
        expire_in: 30 days
    cache:
        paths:
             - .flatpak-builder/cache