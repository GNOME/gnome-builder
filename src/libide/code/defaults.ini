[gradle]
insert-spaces-instead-of-tabs = true
tab-width = 2
auto-indent = true
insert-matching-brace = true
overwrite-braces = true

[blueprint]
# Taken from blueprint-compiler/tests/samples. Uses two spaces,
# no trailing newline at EOF.
auto-indent=true
insert-matching-brace = true
insert-spaces-instead-of-tabs = true
insert-trailing-newline = false
tab-width = 2
overwrite-braces = true
