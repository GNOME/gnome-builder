insert-spaces-instead-of-tabs = true
tab-width = 2
insert-matching-brace = true
insert-trailing-newline = true
overwrite-braces = true

[java]
insert-spaces-instead-of-tabs = true
tab-width = 2
insert-matching-brace = true
overwrite-braces = true

[js]
# See https://medium.com/firefox-developer-tools/detecting-code-indentation-eff3ed0fb56b
insert-spaces-instead-of-tabs = true
tab-width = 2
insert-matching-brace = true
insert-trailing-newline = true
overwrite-braces = true

[makefile]
